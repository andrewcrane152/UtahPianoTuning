<div class="container">
      <div class="row">
        <div class="box">
          <div class="col-lg-12">
              <hr>
              <h2 class="intro-text text-center">Contact
                  <strong>Tune My Piano</strong>
              </h2>
              <hr>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="box">
              <div class="col-lg-12">
                  <hr>
                  <h2 class="intro-text text-center">Contact
                      <strong>form</strong>
                  </h2>
                  <hr>
                  <p>Use this form to contact us directly</p>
                  <form role="form">
                      <div class="row">
                          <div class="form-group col-lg-4">
                              <label>Name</label>
                              <input type="text" class="form-control" ng-model="fromName">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Email Address</label>
                              <input type="email" class="form-control" ng-model="fromEmail">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Phone Number</label>
                              <input type="tel" class="form-control" ng-model="fromPhone">
                          </div>
                          <div class="clearfix"></div>
                          <div class="form-group col-lg-12">
                              <label>Message</label>
                              <textarea class="form-control" rows="6" ng-model="message"></textarea>
                          </div>
                          <div class="form-group col-lg-12">
                              <input type="hidden" name="save" value="contact">
                              <button type="submit" class="btn btn-default text-center" ng-click="sendEmail(fromEmail, fromName, fromPhone, 'utahpianotuning@gmail.com', 'Tune My Piano', 'Contact Us Email from Tune My Piano', message)">Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
