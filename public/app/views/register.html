<div class="brand">Tune My Piano</div>
<div class="address-bar">Pairing Technicians with the perfect Piano</div>
</div> <!-- /.container -->

<nav class="navbar navbar-default myNavBarContainer" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>

<div class="container">
      <div class="row">
        <div class="box">
          <div class="col-lg-12">
              <hr>
              <h2 class="intro-text text-center">Join
                  <strong>Tune My Piano</strong>
              </h2>
              <hr>
							<p class="text-center">
                  Filling out this form will register you as a Technician with <em>Tune My Piano</em>.
              </p>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="box">
              <div class="col-lg-12">
                  <form role="form">
										<hr>
	                  <h2 class="intro-text text-center">
	                      <strong>Login Information</strong>
	                  </h2>
	                  <hr>
										<div class="form-group col-lg-12 text-center">
												<label>After submitting this form you will use this email and password for logging in.</label>
										</div>
										<div class="form-group col-lg-6">
												<label>Email Address</label>
												<input type="email" class="form-control" ng-model="newTechnicianPerson.email">
										</div>
										<div class="form-group col-lg-6">
												<label>Login Password</label>
												<input type="password" class="form-control" ng-model="newTechnicianPerson.password">
										</div>
										<div class="clearfix"></div>
										<hr>
	                  <h2 class="intro-text text-center">
	                      <strong>Contact Information</strong>
	                  </h2>
	                  <hr>
	                  <div class="row">
                          <div class="form-group col-lg-4">
                              <label>First Name</label>
                              <input type="text" class="form-control" ng-model="newTechnicianPerson.firstName">
                          </div>
													<div class="form-group col-lg-4">
                              <label>Last Name</label>
                              <input type="text" class="form-control" ng-model="newTechnicianPerson.lastName">
                          </div>
													<div class="form-group col-lg-4">
                              <label>Phone Number</label>
                              <input type="tel" class="form-control" ng-model="newTechnicianPerson.phone">
                          </div>
													<div class="clearfix"></div>
													<div class="form-group col-lg-3">
															<label>Address</label>
															<input type="text" class="form-control" ng-model="newTechnicianPerson.address">
													</div>
													<div class="form-group col-lg-3">
															<label>City</label>
															<input type="text" class="form-control" ng-model="newTechnicianPerson.city">
													</div>
													<div class="form-group col-lg-3">
															<label>State</label>
															<input type="text" class="form-control" ng-model="newTechnicianPerson.state">
													</div>
													<div class="form-group col-lg-3">
															<label>Zip</label>
															<input type="text" class="form-control" ng-model="newTechnicianPerson.zip">
													</div>
													<div class="clearfix"></div>
													<hr>
				                  <h2 class="intro-text text-center">
				                      <strong>The Work You Do</strong>
				                  </h2>
				                  <hr>
													<div class="form-group col-lg-12 text-center">
															<label>What Services do you Offer?</label>
													</div>
													<div class="form-group col-lg-12 text-center">
															<label ng-click="toggle()"><u>Click here for a descripton of the services</u></label>
															<services-description services-description="isVisible"></services-description>
													</div>
													<div class="clearfix"></div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.tuning">Tuning
															</label>
													</div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.pitchRaise">Pitch Raise
															</label>
													</div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.repairs">Repairs
															</label>
													</div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.internalCleaning">Internal Cleaning
															</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.regulation">Regulation
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.purchaseConsult">Purchase Consult
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.estimate">Estimate
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.appraisal">Appraisal
														</label>
													</div>
													<div class="clearfix"></div>

                          <div class="form-group col-lg-12 text-center">
                              <label>What Counties do you Service?</label>
                          </div>
                          <div class="clearfix"></div>

													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.box_elder">Box Elder
															</label>
													</div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.cache">Cache
															</label>
													</div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.davis">Davis
															</label>
													</div>
													<div class="form-group col-lg-3">
															<label class="checkbox-inline">
																<input type="checkbox" class="" ng-model="newTechnicianServices.juab">Juab
															</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.morgan">Morgan
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.salt_lake">Salt Lake
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.tooele">Tooele
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.utah">Utah
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.weber">Weber
														</label>
													</div>
													<div class="form-group col-lg-3">
														<label class="checkbox-inline">
															<input type="checkbox" class="" ng-model="newTechnicianServices.other_cnty">Other
														</label>
													</div>
													<div class="clearfix"></div>
													<br>
													<div class="form-group col-lg-12 text-center">
															<label>Indicating the services you perform and what counties you service will generate automated emails each time a new lead is created that matches your criteria.</label>
													</div>
													<div class="clearfix"></div>
                          <div class="form-group col-lg-12 text-center">
                              <input type="hidden" name="save" value="contact">
                              <button type="submit" class="btn btn-lg btn-default" ng-click="createTechnician(newTechnicianPerson, newTechnicianServices); sendTechnicianConfirmEmail(newTechnician)">Register</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
       </div>
   </div>
</div>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>Copyright &copy; UtahPianoTuning.com 2015</p>
            </div>
        </div>
    </div>
</footer>
