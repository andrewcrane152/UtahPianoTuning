<div class="container">
<div class="brand">Tune My Piano</div>
<div class="address-bar">Pairing your Piano with the perfect Technician</div>
</div> <!-- /.container -->

<div class="container">
      <div class="row">
        <div class="box">
          <div class="col-lg-12">
              <hr>
              <h2 class="intro-text text-center">Contact
                  <strong>Tune My Piano</strong>
              </h2>
              <hr>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="box">
              <div class="col-lg-12">
                  <hr>
                  <h2 class="intro-text text-center">Contact
                      <strong>form</strong>
                  </h2>
                  <hr>
                  <p>Use this form to contact us directly</p>
                  <form role="form">
                      <div class="row">
                          <div class="form-group col-lg-4">
                              <label>Name</label>
                              <input type="text" class="form-control" ng-model="fromName">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Email Address</label>
                              <input type="email" class="form-control" ng-model="fromEmail">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Phone Number</label>
                              <input type="tel" class="form-control" ng-model="fromPhone">
                          </div>
                          <div class="clearfix"></div>
                          <div class="form-group col-lg-12">
                              <label>Message</label>
                              <textarea class="form-control" rows="6" ng-model="message"></textarea>
                          </div>
                          <div class="form-group col-lg-12">
                              <input type="hidden" name="save" value="contact">
                              <button type="submit" class="btn btn-default" ng-click="sendEmail(fromEmail,fromName, utahpianotuning@gmail.com, 'Tune My Piano', 'Contact Us Email from Tune My Piano', message">Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="box">
              <div class="col-lg-12">
                  <hr>
                  <h2 class="intro-text text-center">Contact
                      <strong>Tune My Piano</strong>
                  </h2>
                  <hr>
              </div>
              <div class="col-md-8">
                  <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6007.684324020701!2d-112.07317888005039!3d41.15979534125246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1436567593442" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
              <div class="clearfix"></div>
          </div>
      </div>
  </div>

  <footer>
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <p>Copyright &copy; UtahPianoTuning.com 2015</p>
              </div>
          </div>
      </div>
  </footer>
